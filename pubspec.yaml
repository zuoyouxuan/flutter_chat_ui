name: flutter_chat_ui
description:
  Actively maintained, community-driven chat UI implementation with an
  optional Firebase BaaS.
version: 1.6.10
homepage: https://flyer.chat
repository: https://github.com/flyerhq/flutter_chat_ui

environment:
  sdk: '>=2.19.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  diffutil_dart: ^4.0.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_chat_types: ^3.6.2
  flutter_link_previewer: ^3.2.2
  flutter_parsed_text: ^2.2.1
  intl: '>=0.17.0 <1.0.0'
  meta: '>=1.8.0 <2.0.0'
  photo_view: ^0.15.0
  scroll_to_index: ^3.0.1
  url_launcher: ^6.1.12
  visibility_detector: ^0.4.0+2
  cached_network_image: ^3.3.1
  photo_view_v3: ^0.14.0
  file_picker: ^8.0.0+1
#   flutter_markdown: ^0.7.2+1
#   siri_wave: ^2.0.0+1

#   flutter_markdown: ^0.6.17+2
  markdown_widget:
    git :
#         url : https://github.com/asjqkkkk/markdown_widget.git
        url : https://github.com/xyz-appint/markdown_widget.git

dev_dependencies:
  dart_code_metrics: ^5.7.5
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

